<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var id = $("#id").val();
            var Nama = $("#Nama").val();
            var Nim = $("#Nim").val();
            var Fakultas = $("#Fakultas").val();
            var Progdi = $("#Progdi").val();

            var dataString = "id=" + id + "&Nama=" + Nama + "&Nim=" + Nim + "&Fakultas=" + Fakultas + "&Progdi=" + Progdi + "&insert=";
            if ($.trim(id).length > 0 & $.trim(Nama).length > 0 & $.trim(Nim).length > 0 & $.trim(Fakultas).length > 0 & $.trim(Progdi).length  > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://oktaganteng.000webhostapp.com/AppCordova/AppCordova/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Insert Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        
        <div class="item">
            <label>ID</label>
            <input type="text" id="id" value="" />
        </div>
        <div class="item">
            <label>Nama</label>
            <input type="text" id="Nama" value="" />
        </div>
        <div class="item">
            <label>Nim</label>
            <input type="text" id="Nim" value="" />
        </div>
        <div class="item">
            <label>Fakultas</label>
            <input type="text" id="Fakultas" value="" />
        </div>
        <div class="item">
            <label>Progdi</label>
            <input type="text" id="Progdi" value="" />
        </div>
        
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
