<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://oktaganteng.000webhostapp.com/AppCordova/AppCordova/www/json.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.id;
                var Nama = field.Nama;
                var Nim = field.Nim;
                var Fakultas = field.Fakultas;
                var Progdi = field.Progdi;

                $("#listview").append("<a class='item' href='form.html?id=" + id + "&Nama=" + Nama + "&Nim=" + Nim + "&Fakultas=" + Fakultas + "&Progdi=" + Progdi +  "'><span class='item-note'>" + id + "</span><h2>" + Nama + " </h2><p>" + Nim + "</p></a>" + Fakultas + "</p></a>" + Progdi +  "</p></a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Read Database (JSON)</h1>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
